<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Landmarks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">Local Landmarks Map</h1>
        <div class="flex">
            <div id="map" class="w-3/4 h-96 rounded-lg shadow-lg"></div>
            <div id="filters" class="w-1/4 ml-4 p-4 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Filters</h2>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="landmark-filter" value="historical" checked>
                        <span class="ml-2">Historical</span>
                    </label>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="landmark-filter" value="natural" checked>
                        <span class="ml-2">Natural</span>
                    </label>
                </div>
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="landmark-filter" value="cultural" checked>
                        <span class="ml-2">Cultural</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="landmark-info" class="mt-4 p-4 bg-white rounded-lg shadow-md hidden">
            <h2 id="landmark-title" class="text-2xl font-semibold mb-2"></h2>
            <p id="landmark-description" class="text-gray-700"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
