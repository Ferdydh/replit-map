<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Landmarks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-4">Local Landmarks Map</h1>
        <div id="map" class="w-full h-96 rounded-lg shadow-lg relative">
            <div id="landmark-info" class="absolute bottom-4 left-4 right-4 bg-white p-4 rounded-lg shadow-md hidden z-[1000] max-w-md">
                <h2 id="landmark-title" class="text-2xl font-semibold mb-2"></h2>
                <p id="landmark-description" class="text-gray-700"></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
